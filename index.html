<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brasileirasso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="times-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Brasileirasso</h2>
          <form action="">
            <label for="">Buscar um Time</label>
            <input type="text" id="inputSearch">
            <button class="btn btn-primary" id="btnSearch">Buscar</button>
          </form>
        </div>
      </div>
      <!-- <div id="times" class="row">
       
      </div> -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Classificação</th>
            <th scope="col">Clube</th>
            <th scope="col">P</th>
            <th scope="col">J</th>
            <th scope="col">V</th>
            <th scope="col">E</th>
            <th scope="col">D</th>
            <th scope="col">GP</th>
            <th scope="col">GC</th>
            <th scope="col">SG</th>
          </tr>
        </thead>
        <tbody id="times">

        </tbody>
      </table>
    </div>
    </div>
  </section>
  <section>
    <div class="container times-area">
      <div class="row">
        <div class="col-lg-12">
          <h2>Cadastro de Partidas</h2>
          <form action="#">
            <select name="teamHome" id="teamHome"></select>
            <input type="number" placeholder="0" id="inputHome">
            <span>X</span>
            <input type="number" placeholder="0" id="inputOut">
            <select name="teamOut" id="teamOut"></select>
            <button id="btnMatch">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
